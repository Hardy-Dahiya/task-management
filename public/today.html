<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Today - Task Manager</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
        <style>
            .group {
                margin-bottom: 30px;
            }
            .task-row,
            .todo-row {
                display: flex;
                justify-content: space-between;
                background-color: #f8f9fa;
                padding: 10px;
                margin-bottom: 10px;
                border-radius: 5px;
                cursor: move;
            }
            .task-row:hover,
            .todo-row:hover {
                background-color: #e9ecef;
            }
            .done-group {
                background-color: #d4edda;
            }
            .ui-state-highlight {
                height: 40px;
                background-color: #d1e7dd;
                border: 2px dashed #4caf50;
            }
            .sortable-group-todo {
                min-height: 50px; /* Ensures the area is visible for dragging */
                /* border: 1px solid #ccc; Optional: adds a border for clarity */
                padding: 10px; /* Adds some padding */
            }
            .sortable-group {
                min-height: 50px; /* Ensures the area is visible for dragging */
                /* border: 1px solid #ccc; Optional: adds a border for clarity */
                padding: 10px; /* Adds some padding */
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <h1>Todayâ€™s Tasks and To-dos</h1>
            <h1>Todo Manager</h1>
            <!-- Button to add mini to-dos -->
            <button class="btn btn-primary" data-toggle="modal" data-target="#todoModal">
                Add To-do
            </button>
            <!-- To-do and Task Section -->
            <div class="group">
                <h3>To-do</h3>
                <div id="today-todo" class="task-group sortable-group-todo"></div>
            </div>

            <!-- Done Section -->
            <div class="group">
                <h3>Done</h3>
                <div id="done-tasks" class="task-group sortable-group-todo"></div>
            </div>

            <!-- Modal for adding a mini to-do -->
            <div
                class="modal fade"
                id="todoModal"
                tabindex="-1"
                aria-labelledby="todoModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="todoModalLabel">Add New To-do</h5>
                            <button
                                type="button"
                                class="close"
                                data-dismiss="modal"
                                aria-label="Close"
                            >
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="todoForm">
                                <div class="form-group">
                                    <label for="todoName">To-do Name</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="todoName"
                                        name="todo_name"
                                        required
                                    />
                                </div>
                                <button type="submit" class="btn btn-primary">Add To-do</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-5">
            <h1>Task Manager</h1>

            <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#taskModal">
                Add Task
            </button>

            <div class="group">
                <h3>With Me</h3>
                <div id="with-me-tasks" class="task-group sortable-group"></div>
            </div>

            <div class="group">
                <h3>With Client</h3>
                <div id="with-client-tasks" class="task-group sortable-group"></div>
            </div>

            <div class="group">
                <h3>Queue</h3>
                <div id="queue-tasks" class="task-group sortable-group"></div>
            </div>

            <button class="btn btn-secondary mt-3" id="show-completed">Show Completed Tasks</button>

            <!-- Modal for completed tasks -->
            <div
                class="modal fade"
                id="completedModal"
                tabindex="-1"
                aria-labelledby="completedModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="completedModalLabel">Completed Tasks</h5>
                            <button
                                type="button"
                                class="close"
                                data-dismiss="modal"
                                aria-label="Close"
                            >
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="container-fluid">
                                <!-- Header row for the modal -->
                                <div class="row font-weight-bold mb-2">
                                    <div class="col-2">Task Number</div>
                                    <div class="col-6">Task Name</div>
                                    <div class="col-3">Completion Date</div>
                                    <div class="col-1">Status</div>
                                </div>
                                <!-- List of completed tasks -->
                                <div id="completed-tasks-list"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for adding a new task -->
        <div
            class="modal fade"
            id="taskModal"
            tabindex="-1"
            aria-labelledby="taskModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="taskModalLabel">New Task</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="taskForm">
                            <div class="form-group">
                                <label for="taskNumber">Task Number</label>
                                <input
                                    type="number"
                                    class="form-control"
                                    id="taskNumber"
                                    name="task_number"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <label for="taskName">Task Name</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="taskName"
                                    name="task_name"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <label for="dueDate">Due Date</label>
                                <input
                                    type="date"
                                    class="form-control"
                                    id="dueDate"
                                    name="due_date"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <label for="status">Status</label>
                                <select class="form-control" id="status" name="status">
                                    <option value="Queue">Queue</option>
                                    <option value="With Me">With Me</option>
                                    <option value="With Client">With Client</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Task</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Task Modal -->
        <div
            class="modal fade"
            id="editTaskModal"
            tabindex="-1"
            aria-labelledby="editTaskModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                            data-target="#editTaskModal"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="editTaskForm">
                            <input type="hidden" id="editTaskId" name="task_id" />
                            <div class="form-group">
                                <label for="editTaskNumber">Task Number</label>
                                <input
                                    type="number"
                                    class="form-control"
                                    id="editTaskNumber"
                                    name="task_number"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <label for="editTaskName">Task Name</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="editTaskName"
                                    name="task_name"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <label for="editDueDate">Due Date</label>
                                <input
                                    type="date"
                                    class="form-control"
                                    id="editDueDate"
                                    name="due_date"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <label for="editStatus">Status</label>
                                <select class="form-control" id="editStatus" name="status">
                                    <option value="Queue">Queue</option>
                                    <option value="With Me">With Me</option>
                                    <option value="With Client">With Client</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary" id="task-edit">
                                Update Task
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Todo Modal -->
        <div
            class="modal fade"
            id="editTodoModal"
            tabindex="-1"
            aria-labelledby="editTodoModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editTodoModalLabel">Edit Todo</h5>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                            data-target="#editTodoModal"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="editTodoForm">
                            <input type="hidden" id="editTodoId" name="_id" />
                            <div class="form-group">
                                <label for="editTodoName">Todo Name</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="editTodoName"
                                    name="todo_name"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <label for="editStatus">Status</label>
                                <select class="form-control" id="editStatus" name="status">
                                    <option value="Queue">Queue</option>
                                    <option value="Completed">Completed</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary" id="todo-edit">
                                Update Todo
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
        <script src="./js/today.js"></script>
    </body>
</html>
